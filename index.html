<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>Weather Dashboard</header>

    <div class="container">
      <div class="row">
        <div class="col-3">
          <h3>Search for a city:</h3>
          <div class="userInput row">
            <input placeholder="city" id="search" type="text" /><img
              id="searchBtn"
              class="icon"
              src="assets/images/search.png"
            />
          </div>
          <div class="userInput row">
              <input placeholder="zip code" id="searchZip"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type = "number"
              maxlength = "5"
           /><img
          id="searchBtnZip"
          class="icon"
          src="assets/images/search.png"
        /></div>
          <div id="searchHistory">
            <div class="searchHist" id="hist1"></div>
            <div class="searchHist" id="hist2"></div>
            <div class="searchHist" id="hist3"></div>
            <div class="searchHist" id="hist4"></div>
            <div class="searchHist" id="hist5"></div>
            <div class="searchHist" id="hist6"></div>
          </div>
        </div>
        <div class="col-9">
          <div class="row mainElement" id="current">
            <div class="col-12">
              <div id="cityDisplay"></div>
              <div class="mainTxt" id="temp"></div>
              <div class="mainTxt" id="humidity"></div>
              <div class="mainTxt" id="windSpeed"></div>
              <div class="mainTxt" id="uvIndex"></div>
              <div class="mainTxt" id="indexHolder" style="none"></div>
            </div>
          </div>

          <div class="row" id="forecast">
            <div class="col-12" id="forecastTiles">
              <div class="forecastTile" id="day1">
                <div class="tileTxt tileHead" id="tile1Date"></div>
                <div class="tileIcon"><img id="tile1Icon" src=""></div>
                <div class="tileTxt" id="tile1Temp"></div>
                <div class="tileTxt" id="tile1Humidity"></div>
              </div>
              <div class="forecastTile" id="day2">
                <div class="tileTxt tileHead" id="tile2Date"></div>
                <div class="tileIcon"><img id="tile2Icon" src=""></div>
                <div class="tileTxt" id="tile2Temp"></div>
                <div class="tileTxt" id="tile2Humidity"></div>
              </div>
              <div class="forecastTile" id="day3">
                <div class="tileTxt tileHead" id="tile3Date"></div>
                <div class="tileIcon"><img id="tile3Icon" src=""></div>
                <div class="tileTxt" id="tile3Temp"></div>
                <div class="tileTxt" id="tile3Humidity"></div>
              </div>
                <div class="forecastTile" id="day4">
                  <div class="tileTxt tileHead" id="tile4Date"></div>
                  <div class="tileIcon"><img id="tile4Icon" src=""></div>
                  <div class="tileTxt" id="tile4Temp"></div>
                  <div class="tileTxt" id="tile4Humidity"></div>
                </div>
                <div class="forecastTile" id="day5">
                  <div class="tileTxt tileHead" id="tile5Date"></div>
                  <div class="tileIcon"><img id="tile5Icon" src=""></div>
                  <div class="tileTxt" id="tile5Temp"></div>
                  <div class="tileTxt" id="tile5Humidity"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
