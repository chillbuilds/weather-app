<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>Weather Dashboard</header>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <h3>Search for a city:</h3>
                <div class="row">
                  <input id="search" type="text"><img id="searchBtn" class="icon" src="assets/images/search.png">
                </div>
                <div id="searchHistory">
                    <div class="searchHist" id="hist1"></div>
                    <div class="searchHist" id="hist2"></div>
                    <div class="searchHist" id="hist3"></div>
                    <div class="searchHist" id="hist4"></div>
                    <div class="searchHist" id="hist5"></div>
                    <div class="searchHist" id="hist6"></div>
                </div>
            </div>
            <div class="col-9"></div>
        </div>
    </div>


<script src="script.js"></script>
  </body>
</html>
